<app-Titulo [titulo]="'Evento'"></app-Titulo>

<div>
  <label>Filtro: </label>
  <input type="text" placeholder="buscar evento" [(ngModel)]="filtroLista">
</div>

<hr>

<table class="table table-striped">
  <thead>
    <tr>

      <th>
        <button class="btn btn-outline-dark btn-sm" (click)="toggleImg()">
          <i class="{{showImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
          {{showImg ? 'exibir' : 'ocultar'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>

    </tr>
  </thead>

  <tbody *ngIf="eventos && eventosFiltrados.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img src="/assets/{{evento.imagemURL}}" alt="" [style.width.px]="larguraImg" [style.margin.px]="margemImg"
          [collapse]="showImg" [isAnimated]="true">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome}}</td>
      <td>
        <button class="btn btn-primary btn-sm" tooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-danger btn-sm" tooltip="Deletar" (click)="abrirModal(template)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>

  <tfoot *ngIf="!eventosFiltrados.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>

<ngx-spinner bdColor="rgba(26,13,51,0.6)" size="medium" color="#fff" type="ball-clip-rotate">
  <p style="font-size: 20px; color: white">Carregando...</p>
</ngx-spinner>

<!-- Retirar botão de teste -->
<button class="btn btn-danger" tooltip="Teste" (click)="showSuccess()">
  Botão de Teste
</button>
